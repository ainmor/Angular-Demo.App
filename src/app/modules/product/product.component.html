<div class="product-wrapper">
  <h1>List of Products</h1>
  <mat-card class="example-card" *ngFor="let product of products$ | async">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [ngSrc]="product.thumbnail" width="500" height="250" priority [attr.alt]="product.title">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
